; Railway PHP Configuration
; Place this file in the root directory of your project

; Maximum allowed size for uploaded files.
upload_max_filesize = 100M

; Must be greater than or equal to upload_max_filesize
post_max_size = 100M

; Maximum time in seconds a script is allowed to run before being terminated.
max_execution_time = 300

; Maximum time in seconds a script is allowed to parse input data, like POST and GET.
max_input_time = 300

; Note: Ideally, memory_limit should be larger than post_max_size. 
; If you encounter issues, uncomment the line below and set it higher (e.g., 128M or 256M).
; memory_limit = 256M